<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
<section class="vh-100">
<div class="container py-5 h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-md-8 col-lg-6 col-xl-4">

    <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

    <form method="POST">
      <div class="input-group rounded mb-3">
        <input name="city" type="search" class="form-control rounded" placeholder="City" required>
        <button class="input-group-text border-0 fw-bold" type="submit">Check!</button>
      </div>

      <div class="mb-4 pb-2">
        <label><input type="radio" name="unit" value="C" checked> Celsius</label>
        <label><input type="radio" name="unit" value="F"> Fahrenheit</label>
      </div>
    </form>

    {% if weather %}
    <div class="card shadow-0 border">
      <div class="card-body p-4">
        <h4>{{ weather.city }}</h4>
        <p>Current temperature: <strong>{{ weather.temp }}째{{ weather.unit }}</strong></p>
        <p>Feels like: <strong>{{ weather.feels }}째{{ weather.unit }}</strong></p>
        <p>Max: <strong>{{ weather.max }}째{{ weather.unit }}</strong>, Min: <strong>{{ weather.min }}째{{ weather.unit }}</strong></p>
        <p>{{ weather.desc }}</p>
      </div>
    </div>
    {% endif %}

  </div>
</div>
</div>
</section>
</body>
</html>
